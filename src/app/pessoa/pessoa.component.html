<h2 ><strong>Menu</strong></h2>

<ul class="grid-container">
  <li >
    <span (click)="mostrarCadastro()">Cadastrar</span>
  </li>
  <li *ngFor="let pessoa of listaPessoas" (click)="selecionaPessoa(pessoa)"

  </li>
</ul>
